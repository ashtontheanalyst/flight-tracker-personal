<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <link rel="stylesheet" href="style.css"><!--CSS-->

    <!--For Importing Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <!--For Importing Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>

    <!--This GitHub pacakge adds onto Leaflet to let us rotate the images-->
    <script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
</head>
<body>
    <div id="mapContainer">
        <!--This is our Leaflet Map element-->
        <div id="map"></div>

        <!--This is our sidebar-->
        <div id="sideBar">
            <h1>Mapping Flights</h1>

            <div id="navContainer">
                <a id="navBtn" href="index.html">Flights</a>
                <a id="navBtn" href="map.html">Map</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script><!--JS-->
</html>
